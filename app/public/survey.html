        <link rel = "stylesheet" href = "style.css" type="text/css">
    </head>
    
    <header>
        <div class = "container-fluid">
            <div class = "sticky-top">
                <nav class="navbar navbar-expand-lg navbar shadow-sm rounded">
                    <a class="navbar-brand" href="#">Compatibility Test</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <body id = "survey">
        <div class = "container mt-sm-3 shadow-lg p-3 mb-5 rounded" style="background-color:rgba(8, 8, 8, 0.774);"  >
            <h1>Answer Below!</h1>
            <hr>
            <div class = "row">
                <div class = "input-group mb-3 p-sm-3 m-1">
                    <div class = "quest">
                        
                    </div>
                    
                </div>
                <div class = "input-group mb-3 p-sm-3 m-1">
                    <div class = "answer">
                        <div class="btn-group btn-group-toggle choices" data-toggle="buttons">
                            <label class="btn btn-secondary but active">
                                <input type="radio" name="options" id="option1" value = "1" autocomplete="off"> 1
                            </label>
                            <label class="btn btn-secondary but">
                                <input type="radio" name="options" id="option2" value = "2" autocomplete="off"> 2
                            </label>
                            <label class="btn btn-secondary but">
                                <input type="radio" name="options" id="option3" value = "3" autocomplete="off"> 3
                            </label>
                            <label class="btn btn-secondary but">
                                <input type="radio" name="options" id="option4" value = "4" autocomplete="off"> 4
                            </label>
                            <label class="btn btn-secondary but">
                                <input type="radio" name="options" id="option5" value = "5" autocomplete="off"> 5
                            </label>
                        </div>



                    </div>
                    
                </div>
                
                <div class = "p-sm-2 m-1"></div>
                    <button class = "btn btn-primary" type = "submit" id = "submit" >Submit</button>
                </div>
            </div>
        </div>
        








    </body>
